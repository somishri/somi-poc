<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<div class="bg">
    <div class="container">
            <div class="container h-100">
                    <div class="d-flex justify-content-center h-100">
                        <div class="user_card">
                            <div class="d-flex justify-content-center">
                                <div class="brand_logo_container">
                                    <img src="https://visualpharm.com/assets/381/Admin-595b40b65ba036ed117d3b23.svg" class="brand_logo" alt="Logo">
                                </div>
                            </div>
                            <div class="d-flex justify-content-center form_container">
                                <form (ngSubmit)="addlogin(f)" #f=ngForm>
                                    <div class="input-group mb-3">
                                        <div class="input-group-append">
                                            <span class="input-group-text"></span>
                                        </div>
                                        <input type="email" name="EmailAddress" ngModel class="form-control input_user" placeholder="email">
                                    </div>
                                    <div class="input-group mb-2">
                                        <div class="input-group-append">
                                            <span class="input-group-text"><i class="fa fa-key"></i></span>
                                        </div>
                                        <input type="password" name="Password" ngModel class="form-control input_pass"  placeholder="password">
                                    </div>
                                   
                                    <div class="d-flex justify-content-center mt-3 login_container">
                                            <button type="submit" *ngIf="!Role" name="button" class="btn login_btn">Login</button>
    
                                        </div>
                                </form>
                            </div>
                           
                           
                               
                                <div class="d-flex justify-content-center links">
                                        <a [routerLink]="['/customer']"  routerLinkActive="router-link-active" style="color: black">New User?</a>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    <router-outlet></router-outlet>
